<div class="menu py-2 py-lg-5 h-100 bg-primary text-white">
  <div
    class="menu-inner p-0 pt-lg-3 d-flex flex-column justify-content-between justify-content-lg-between h-100"
  >
    <!-- <p-menu [model]="items"></p-menu> -->
    <div class="d-flex flex-column gap-5">
      <div class="menu-inner-user d-flex gap-3 align-items-center ps-4">
        <div class="menu-inner-user__avatar br-round">
          <img src="../../assets/images/avatars/avatar-default-2.png" alt="" />
        </div>
        <div class="menu-inner-user__info d-flex flex-column gap-1">
          <div class="menu-inner-user__info-name fw-8">Nguyen Anh Tuan</div>
          <span>tuan@demo.com</span>
        </div>
      </div>
      <ul class="menu-inner-list d-flex flex-column gap-2 ps-4">
        <li
          class="menu-inner-list-item d-flex py-3 ps-4"
          pRipple
          *ngFor="let item of menuItemsTop"
          routerLink="{{ item.routerLink }}"
          routerLinkActive="menu-inner-list-item__active"
        >
          <div class="menu-inner-list-item__icon">
            <fa-icon [icon]="item.icon"></fa-icon>
          </div>
          <span class="fw-5">{{ item.label }}</span>
        </li>
      </ul>
    </div>
    <div class="menu-inner-list d-flex flex-column gap-2 ps-4">
      <div
        class="menu-inner-list-item d-flex py-3 ps-4"
        pRipple
        *ngFor="let item of menuItemsBottom"
        (click)="item?.click()"
      >
        <div class="menu-inner-list-item__icon">
          <fa-icon [icon]="item.icon"></fa-icon>
        </div>
        <span class="fw-5">{{ item.label }}</span>
      </div>
    </div>
  </div>
</div>
<p-toast
  [breakpoints]="{
    '920px': { width: '80%', left: '50%', transform: 'translateX(-50%)' }
  }"
></p-toast>

<p-confirmDialog
  [breakpoints]="{ '920px': '90vw' }"
  #cd
  [style]="{ width: '50vw' }"
  [closable]="false"
  [dismissableMask]="true"
>
  <ng-template>
    <button
      type="button"
      pButton
      pRipple
      icon="pi pi-times"
      label="No"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      pRipple
      icon="pi pi-check"
      label="Yes"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
