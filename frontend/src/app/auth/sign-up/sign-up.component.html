<form
  [formGroup]="signUpForm"
  class="login-right-form gap-3 br-12 p-3 text-center d-flex flex-column m-auto"
>
  <h2 class="text-uppercase fw-7 mb-2">to do app sign up</h2>
  <div class="login-right-form-avatar mx-auto mb-3">
    <img src="../../assets/images/avatars/avatar.svg" alt="" />
  </div>
  <form
    class="login-right-form-item flex-center-x my-3"
    [formGroup]="signUpForm"
  >
    <span class="p-float-label p-input-icon-right">
      <i class="pi pi-user"></i>
      <input
        pInputText
        pAutoFocus
        [autofocus]="true"
        id="username"
        formControlName="username"
      />
      <label class="fw-5" for="username">Username</label>

      <input id="username" class="d-none" />
    </span>
  </form>

  <div class="d-flex flex-wrap gap-3 mb-3">
    <div class="d-flex align-items-center">
      <p-radioButton
        name="gender"
        value="Male"
        inputId="male"
        formControlName="gender"
      ></p-radioButton>
      <label class="fw-5" for="male" class="ms-2">Male</label>
    </div>

    <div class="d-flex align-items-center">
      <p-radioButton
        name="gender"
        value="Female"
        inputId="female"
        formControlName="gender"
      ></p-radioButton>
      <label for="female" class="ms-2">Female</label>
    </div>
  </div>

  <form class="login-right-form-item flex-center-x" [formGroup]="signUpForm">
    <span class="p-float-label">
      <p-password
        [feedback]="true"
        [toggleMask]="true"
        formControlName="password"
      ></p-password>
      <label for="password">Password</label>
    </span>
  </form>

  <form
    class="login-right-form-item flex-center-x mt-3"
    [formGroup]="signUpForm"
  >
    <span class="p-float-label">
      <p-password
        [feedback]="false"
        [toggleMask]="true"
        formControlName="confirmPassword"
      ></p-password>
      <label for="password">Confirm password</label>
    </span>
  </form>

  <button
    pButton
    pRipple
    label="Sign Up Now"
    class="btn btn-primary login-right-form-submit"
    [loading]="loading"
    type="button"
    (click)="handleSignUp()"
  ></button>

  <span class="text-primary fw-5">Or Sign Up With Email</span>
  <div
    class="login-right-form-gmail br-round p-2"
    (click)="openDialogSignUpEmail()"
  >
    <img src="../../../assets/images/icons/gnmail.png" alt="" />
  </div>
  <p-dialog
    header="Header"
    [(visible)]="visibleEmail"
    [style]="{ width: '50vw' }"
    class="login-right-form-dialog mb-4"
  >
    <ng-template pTemplate="header" class="d-block">
      <strong class="text-capitalize">sign up with email</strong>
    </ng-template>
    <div class="body">
      <p-steps
        [model]="items"
        [readonly]="false"
        [activeIndex]="index"
      ></p-steps>
      <div *ngIf="index === 0">
        <span class="p-float-label mt-5 mb-3">
          <input pAutoFocus formControlName="email" pInputText id="email" />
          <label htmlFor="email">Your email</label>
        </span>
        <p-button
          icon="pi pi-check"
          (click)="verifyEmail()"
          label="Password"
        ></p-button>
      </div>
      <div *ngIf="index === 1">
        <span class="p-float-label mt-5 mb-3">
          <input pAutoFocus formControlName="code" pInputText id="code" />
          <label htmlFor="code">Your verify code</label>
        </span>
        <p-button
          icon="pi pi-check"
          (click)="verifyCode()"
          label="Verify code"
        ></p-button>
      </div>

      <div *ngIf="index === 2">
        <span class="p-float-label mt-5 mb-3">
          <input
            pAutoFocus
            formControlName="password_email"
            pInputText
            id="password_email"
          />
          <label htmlFor="password_email">Your password</label>
        </span>

        <p-button
          icon="pi pi-check"
          (click)="signUpWithEmail()"
          label="Password"
        ></p-button>
      </div>
    </div>
    <ng-template pTemplate="footer"> </ng-template>
  </p-dialog>
</form>
<p-toast
  [breakpoints]="{
    '920px': { width: '80%', left: '50%', transform: 'translateX(-50%)' }
  }"
></p-toast>
