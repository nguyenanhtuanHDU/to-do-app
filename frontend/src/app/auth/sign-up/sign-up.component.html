<form
  [formGroup]="signUpForm"
  class="login-right-form gap-3 br-12 p-3 text-center d-flex flex-column m-auto"
>
  <h2 class="text-uppercase fw-7 mb-2">to do app sign up</h2>
  <div class="login-right-form-avatar mx-auto mb-3">
    <img src="../../assets/images/avatars/avatar.svg" alt="" />
  </div>
  <form
    class="login-right-form-item flex-center-x my-3"
    [formGroup]="signUpForm"
  >
    <span class="p-float-label p-input-icon-right">
      <i class="pi pi-user"></i>
      <input
        pInputText
        pAutoFocus
        [autofocus]="true"
        id="username"
        formControlName="username"
      />
      <label class="fw-5" for="username">Username</label>
      <input id="username" class="d-none" />
    </span>
  </form>
  <div class="d-flex flex-wrap gap-3 mb-3">
    <div class="d-flex align-items-center">
      <p-radioButton
        name="gender"
        value="Male"
        inputId="male"
        formControlName="gender"
      ></p-radioButton>
      <label class="fw-5" for="male" class="ms-2">Male</label>
    </div>

    <div class="d-flex align-items-center">
      <p-radioButton
        name="gender"
        value="Female"
        inputId="female"
        formControlName="gender"
      ></p-radioButton>
      <label for="female" class="ms-2">Female</label>
    </div>
  </div>

  <form class="login-right-form-item flex-center-x" [formGroup]="signUpForm">
    <span class="p-float-label">
      <p-password
        [feedback]="true"
        [toggleMask]="true"
        formControlName="password"
      ></p-password>
      <label for="password">Password</label>
    </span>
  </form>

  <form
    class="login-right-form-item flex-center-x mt-3"
    [formGroup]="signUpForm"
  >
    <span class="p-float-label">
      <p-password
        [feedback]="false"
        [toggleMask]="true"
        formControlName="confirmPassword"
      ></p-password>
      <label for="password">Confirm password</label>
    </span>
  </form>

  <button
    pButton
    pRipple
    label="Sign Up Now"
    class="btn btn-primary login-right-form-submit"
    [loading]="loading"
    type="button"
  ></button>
  <span class="mx-auto">Or sign up with</span>
  <!-- <div
    id="g_id_onload"
    data-client_id="57178918226-rk75u2a5tl255sv4l0jtv857nqhfulob.apps.googleusercontent.com"
    data-context="signup"
    data-ux_mode="popup"
    data-login_uri="http://localhost:8000/v1/api/auth/sign-up-google"
    data-auto_select="true"
    data-itp_support="true"
  ></div>

  <div
    class="g_id_signup"
    data-type="icon"
    data-shape="circle"
    data-theme="outline"
    data-text="signup_with"
    data-size="large"
  ></div> -->

  <div
    id="g_id_onload"
    data-client_id="57178918226-rk75u2a5tl255sv4l0jtv857nqhfulob.apps.googleusercontent.com"
    data-context="signup"
    data-ux_mode="popup"
    data-login_uri="http://localhost:8000/v1/api/auth/sign-up-google"
    data-nonce=""
    data-auto_select="true"
    data-itp_support="true"
  ></div>

  <div
    class="g_id_signin mx-auto"
    data-type="icon"
    data-shape="circle"
    data-theme="outline"
    data-text="signup_with"
    data-size="large"
  ></div>
</form>
<p-toast
  [breakpoints]="{
    '920px': { width: '80%', left: '50%', transform: 'translateX(-50%)' }
  }"
></p-toast>
